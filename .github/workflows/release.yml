name: Release-Jobs
on:
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.28
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          goos: linux
          goarch: amd64
          md5sum: FALSE
          sha256sum: TRUE
          binary_name: "sa-collector"
          ldflags: "-s -w"
