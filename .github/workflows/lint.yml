name: Lint-Jobs
on:
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.24.2
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@3d16f46f229bd30357c5de1a861936e9a560e973
        with:
          version: latest
          args: --timeout 3m --verbose